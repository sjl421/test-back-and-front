<div>
    <h2>{{title}}</h2>
    <form [formGroup]="ownerForm" (ngSubmit)="doSave($event)">
        <input [formControl]="ownerForm.controls['ssnumber']" type="text" name="ssnumber" placeholder="Social Security Number">
        <input [formControl]="ownerForm.controls['name']" type="text" name="name" placeholder="Owner Name">
        <input [formControl]="ownerForm.controls['email']" type="text" name="email" placeholder="Email">
        <input [formControl]="ownerForm.controls['address']" type="text" name="address" placeholder="Address">
        <input [formControl]="ownerForm.controls['city']" type="text" name="city" placeholder="City">
        <input [formControl]="ownerForm.controls['state']" type="text" name="state" placeholder="State">
        <input [formControl]="ownerForm.controls['postal_code']" type="text" name="postal_code" placeholder="Postal Code">
        <button type="submit">Save</button>
    </form>
    <br>
    {{errorMessage}}
    <br>
    <Loan *ngIf="showLoanStatus" [businessId]="businessId"></Loan>
</div>
